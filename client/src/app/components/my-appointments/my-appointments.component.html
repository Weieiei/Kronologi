<div *ngIf="appointments?.length">

    <table style="width: 100%" mat-table [dataSource]="appointments" class="mat-elevation-z8">
    
        <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef> Service </th>
            <td mat-cell *matCellDef="let appointment"> {{ appointment.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Start Time </th>
            <td mat-cell *matCellDef="let appointment"> {{ appointment.start_time | date: 'medium' }} </td>
        </ng-container>
    
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let appointment"> {{ appointment.duration }} min </td>
        </ng-container>
    
        <ng-container matColumnDef="notes">
            <th mat-header-cell *matHeaderCellDef> Notes </th>
            <td mat-cell *matCellDef="let appointment"> {{ appointment.notes }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>

</div>

<div *ngIf="!appointments?.length">
    <p>You currently do not have any appointments.</p>
</div>
