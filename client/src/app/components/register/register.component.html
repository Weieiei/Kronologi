<div class="main">

	<div class="column">

		<h3>{{'REGISTRATION.TITLE' | translate}}</h3>

		<form class="user form" #userForm="ngForm" (ngSubmit)="registerUser()" autocomplete="off">

			<div class="name fields">
				<mat-form-field id="firstname" floatLabel="never">
					<input matInput #firstNameInput [(ngModel)]="user.firstName"
						type="text" name="firstname" id="firstname"
						pattern=".{2,}" placeholder="{{'REGISTRATION.FIRST_NAME' | translate}}" required>
				</mat-form-field>

				<mat-form-field id="lastname" floatLabel="never">
					<input matInput [(ngModel)]="user.lastName"
						type="text" name="lastname" id="lastname"
						pattern=".{2,}" placeholder="{{'REGISTRATION.LAST_NAME' | translate}}" required>
				</mat-form-field>
			</div>

			<mat-form-field class="field" hintLabel="{{'REGISTRATION.HINTS.EMAIL' | translate}}" floatLabel="never">
				<input matInput [(ngModel)]="user.email"
					type="text" name="email" id="email"
					pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+[.][A-Za-z]{2,3}$" placeholder="{{'REGISTRATION.EMAIL' | translate}}" required>
				<mat-icon matSuffix>email</mat-icon>
			</mat-form-field>

			<mat-form-field class="field" hintLabel="{{'REGISTRATION.HINTS.USERNAME' | translate}}" floatLabel="never">
				<input matInput [(ngModel)]="user.username"
					type="text" name="username" id="username"
					pattern=".{4,30}" placeholder="{{'REGISTRATION.USERNAME' | translate}}" required>
				<mat-icon matSuffix>person</mat-icon>
			</mat-form-field>

			<mat-form-field class="field" floatLabel="never">
				<input matInput [(ngModel)]="user.password"
					type="password" name="password" id="password"
					pattern="^(?=.*\d)(?=.*[a-zA-Z]).{6,30}$" placeholder="{{'REGISTRATION.PASSWORD' | translate}}" required>
				<mat-icon matSuffix>visibility_off</mat-icon>
				<mat-hint>
          {{'REGISTRATION.HINTS.PASSWORD_1' | translate}}
					<br>
          {{'REGISTRATION.HINTS.PASSWORD_2' | translate}}
				</mat-hint>
			</mat-form-field>

			<mat-form-field class="field" floatLabel="never">
				<input matInput [(ngModel)]="repeatPassword"
					type="password" name="repeatPassword" id="repeatPassword"
					placeholder="{{'REGISTRATION.PASSWORD_CONFIRMATION' | translate}}" required>
				<mat-icon matSuffix>visibility_off</mat-icon>
			</mat-form-field>

			<button mat-stroked-button color="primary" type="submit" [disabled]="userForm.form.invalid">{{'REGISTRATION.SUBMIT' | translate}}</button>

		</form>

	</div>

</div>
