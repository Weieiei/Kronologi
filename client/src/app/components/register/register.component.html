<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex.gt-sm="600px" ngClass.gt-sm="mat-elevation-z3" class="container" fxLayoutGap="20px">
        <span class="title">Create your ASAPP Account</span>

        <form (submit)="registerUser()" autocomplete="off" fxLayout="column">
            <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap.gt-sm="20px">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>First Name</mat-label>
                    <input matInput [(ngModel)]="firstName" type="text" name="firstname" pattern=".{1,}" required autofocus>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Last Name</mat-label>
                    <input matInput [(ngModel)]="lastName" type="text" name="lastname" pattern=".{1,}" required>
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" type="email" name="email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+[.][A-Za-z]{2,3}$" required>
                <mat-hint>E.g.: johndoe@gmail.com</mat-hint>
            </mat-form-field>

            <div fxLayout="column" class="passwords-container">
                <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="20px">
                    <mat-form-field appearance="outline" class="no-mat-padding" fxFlex>
                        <mat-label>Password</mat-label>
                        <input matInput [(ngModel)]="password" [type]="isPasswordVisible ? 'text' : 'password'" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z]).{6,30}$" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="no-mat-padding" fxFlex>
                        <mat-label>Confirm</mat-label>
                        <input matInput [(ngModel)]="confirmPassword" [type]="isPasswordVisible ? 'text' : 'password'" name="confirmPassword" required>
                    </mat-form-field>

                    <button mat-icon-button type="button" ngClass.gt-sm="visibility-icon" (click)="togglePasswordVisibility()">
                        <mat-icon>{{ isPasswordVisible ? 'visibility_on' : 'visibility_off'}}</mat-icon>
                    </button>
                </div>
                <span class="hint">
                    Between 6 and 30 characters
                    <br>
                    Contains 1 letter and 1 digit
                </span>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between" class="buttons">
                <button mat-button color="primary" type="button" routerLink="/login">Sign in instead</button>
                <button mat-raised-button color="primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
