<mat-toolbar color="primary" id="navbar">
	<mat-toolbar-row class="container">
		<button mat-button class="title" routerLink="/">{{'TITLE' | translate}}</button>
		<span class="space"></span>

		<mat-icon class="nav-icon">calendar_today</mat-icon>
		<button mat-button id="my-appts-button" *ngIf="authService.loggedIn()" routerLink="/my/appts">{{'NAVBAR.APPOINTMENTS' | translate}}</button>
		<button mat-button id="register-button" *ngIf="!authService.loggedIn()" routerLink="/register">{{'NAVBAR.REGISTER' | translate}}</button>
		<button mat-button id="login-button" *ngIf="!authService.loggedIn()" routerLink="/login">{{'NAVBAR.LOGIN' | translate}}</button>
		<button mat-button id="logout-button" *ngIf="authService.loggedIn()" (click)="authService.logoutUser()">{{'NAVBAR.LOGOUT' | translate}}</button>
		<button mat-button routerLink="/contact">{{'NAVBAR.CONTACT' | translate}}</button>
    <button mat-button (click)="switchLanguage('en')">en</button>
    <button mat-button (click)="switchLanguage('fr')">fr</button>
  </mat-toolbar-row>
</mat-toolbar>
