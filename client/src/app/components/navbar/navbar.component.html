<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <!--<button mat-icon-button (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
            </button>-->
            <div class="nav-title" (click)="goToHome()">Appointment Scheduler</div>
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    <span fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
                        <span>{{ userService.getFirstNameFromToken() }}</span>
                        <mat-icon>account_circle</mat-icon>
                    </span>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="goToSettings()">Settings</button>
                    <button mat-menu-item *ngIf="userService.isEmployee()" (click)="goToEmployeeAppointments()">Appointments</button>
                    <button mat-menu-item (click)="goToAdminAppointmens()" *ngIf="authService.isAdmin()">Appointments Management</button>
                    <button mat-menu-item (click)="goToAdminServices()" *ngIf="authService.isAdmin()">Services</button>
                    <button mat-menu-item (click)="goToAdminUsers()" *ngIf="authService.isAdmin()">User Management</button>
                    <button mat-menu-item (click)="logout()">Logout</button>
                </mat-menu>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
