<mat-toolbar color="primary" id="navbar">
  <mat-toolbar-row class="container">
    <button mat-button class="title" routerLink="/">Appointment Scheduler</button>
    <span class="space"></span>

    <mat-icon class="nav-icon">calendar_today</mat-icon>
    <button mat-button id="my-appts-button" *ngIf="authService.loggedIn()" routerLink="/my/appts">My Appointments</button>
    <button mat-button id="reserve-button" *ngIf="authService.loggedIn()" routerLink="/reserve">Make an Appointment</button>
    <button mat-button id="register-button" *ngIf="!authService.loggedIn()" routerLink="/register">Register</button>
    <button mat-button id="appointments-button" *ngIf="authService.loggedIn() && authService.isAdmin()" routerLink="/appointments">Client Appointments</button>
    <button mat-button id="add-emp-button" *ngIf="authService.loggedIn() && authService.isAdmin()" routerLink="/add/employee">Add an Employee</button>
    <button mat-button id="login-button" *ngIf="!authService.loggedIn()" routerLink="/login">Login</button>
    <button mat-button id="logout-button" *ngIf="authService.loggedIn()" (click)="authService.logoutUser()">Logout</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
</mat-toolbar>
