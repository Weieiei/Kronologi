<div fxLayout="row" fxLayoutAlign="center" fxFlex="noshrink">
    <div fxLayout="column" fxFlex.gt-sm="600px" ngClass.gt-sm="mat-elevation-z3" class="container" fxLayoutGap="20px">
        <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="5px">
            <img src="assets/images/asapp_logo.png" width="128" />
            <div class="title">Sign In</div>
            <div class="sub-title">with your ASAPP Account</div>
        </div>
        <form autocomplete="off" (submit)="submit()">
            <div fxLayout="column">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [(ngModel)]="username" name="username" required autofocus>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="isPasswordVisible ? 'text' : 'password'" [(ngModel)]="password" name="password" required>
                    <mat-icon matSuffix style="cursor: pointer" (click)="togglePasswordVisibility()">{{ isPasswordVisible ? 'visibility_on' : 'visibility_off' }}</mat-icon>
                </mat-form-field>

                <div fxLayout="row" fxLayoutAlign="space-between" class="buttons">
                    <button mat-button color="primary" type="button" routerLink="/register">Create an account</button>
                    <button mat-raised-button color="primary" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
