<swiper [config]="config">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="assets/images/alex-bertha-215867-unsplash.jpg" />
        </div>
        <div class="swiper-slide">
            <img src="assets/images/anshu-a-1147827-unsplash.jpg" />
        </div>
        <div class="swiper-slide">
            <img src="assets/images/deniz-altindas-38128-unsplash.jpg" />
        </div>
        <div class="swiper-slide">
            <img src="assets/images/toa-heftiba-578093-unsplash.jpg" />
        </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</swiper>
