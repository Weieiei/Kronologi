<div *ngIf="!appointmentDate">
    <app-month-picker [(year)]="year" [(month)]="month"></app-month-picker>
    <app-calendar [year]="year" [month]="month" (dayChange)="setDay($event)"></app-calendar>
</div>
<div *ngIf="appointmentDate">
    <app-month-picker [(year)]="year" [(month)]="month" [appointmentDate]="appointmentDate"></app-month-picker>
    <app-calendar [year]="year" [month]="month" [appointmentDate]="appointmentDate" (dayChange)="setDay($event)"></app-calendar>
</div>
