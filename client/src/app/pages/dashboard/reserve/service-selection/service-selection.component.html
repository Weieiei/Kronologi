<ngx-slick-carousel class="carousel"
                    #slickModal="slick-carousel"
                    [config]="slideConfig"
                    (init)="slickInit($event)"
                    (breakpoint)="breakpoint($event)"
                    (afterChange)="afterChange($event)"
                    (beforeChange)="beforeChange($event)">
    <div ngxSlickItem *ngFor="let service of services" class="slide">


        <mat-card class="service-card">
            <mat-card-header>
                <mat-card-title>{{service.name}}</mat-card-title>
                <mat-card-subtitle>100 $</mat-card-subtitle>
                <mat-card-subtitle>
                <mat-icon appButtonIcon>access_time</mat-icon>
                <span>  {{ service.duration }} minutes</span>
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../assets/images/alex-bertha-215867-unsplash.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="selectService()">BOOK</button>
            </mat-card-actions>
        </mat-card>
    </div>
</ngx-slick-carousel>
