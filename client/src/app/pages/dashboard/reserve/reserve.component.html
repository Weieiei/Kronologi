<app-custom-stepper #stepper *ngIf="isLoaded">
    <cdk-step>
        <app-service-selection (serviceChange)="setService($event)" [serviceId]="appointment?.service.id"></app-service-selection>
    </cdk-step>
    <cdk-step>
        <app-scheduler (dateChange)="setDate($event)" [appointmentDate]="appointment?.date"></app-scheduler>
    </cdk-step>
    <cdk-step>
        <app-employee-picker (employeeChange)="setEmployee($event)" [employees]="employees" [employeeId]="appointment?.employee.id"></app-employee-picker>
    </cdk-step>
    <cdk-step>
        <app-time-picker (timeChange)="setTime($event)" [service]="service" [employeeShift]="employeeShift" [employeeAppointments]="employeeAppointments"></app-time-picker>
    </cdk-step>
    <cdk-step>
        <app-notes-and-reserve (noteChange)="setNotesAndReserve($event)"></app-notes-and-reserve>
    </cdk-step>
</app-custom-stepper>
