<div class="time-picker-container">

    <div fxFlex fxLayout="column">

        <div class="daytime-container" fxLayout="row" fxLayoutAlign="center">
            <div class="set-width" fxLayoutAlign="center">Morning</div>
            <mat-divider [vertical]="true"></mat-divider>
            <div class="set-width" fxLayoutAlign="center">After-Noon</div>
            <mat-divider [vertical]="true"></mat-divider>
            <div class="set-width" fxLayoutAlign="center">Evening</div>
        </div>

        <mat-divider></mat-divider>

        <div class="time-container" fxLayout="row" fxLayoutAlign="center">
            <div class="set-width times" fxLayout="column" fxLayoutAlign="start center">
                <div class="time" *ngFor="let time of morningTimes" (click)="selectTime(time)" fxLayoutAlign="center">
                    {{ time.hour + ':' + time.minute }}
                </div>
            </div>
            <mat-divider [vertical]="true"></mat-divider>
            <div class="set-width times" fxLayout="column" fxLayoutAlign="start center">
                <div class="time" *ngFor="let time of afterNoonTimes" (click)="selectTime(time)" fxLayoutAlign="center">
                    {{ time.hour + ':' + time.minute }}
                </div>
            </div>
            <mat-divider [vertical]="true"></mat-divider>
            <div class="set-width times" fxLayout="column" fxLayoutAlign="start center">
                <div class="time" *ngFor="let time of eveningTimes" (click)="selectTime(time)" fxLayoutAlign="center">
                    {{ time.hour + ':' + time.minute }}
                </div>
            </div>
        </div>

        <mat-divider></mat-divider>

    </div>

</div>
