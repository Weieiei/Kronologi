<div class="time-picker-container">

    <div fxFlex fxLayout="column">

        <div class="daytime-container" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="4rem" fxLayoutGap.xs="1rem">
            <div class="set-width" fxLayoutAlign="center">Morning</div>
            <mat-divider [vertical]="true"></mat-divider>
            <div class="set-width" fxLayoutAlign="center">After-Noon</div>
            <mat-divider [vertical]="true"></mat-divider>
            <div class="set-width" fxLayoutAlign="center">Evening</div>
        </div>

        <mat-divider></mat-divider>

        <div class="time-container" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="8rem" fxLayoutGap.xs="2rem">
            <div class="set-width" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="0.5rem">
                <div *ngFor="let time of morningTimes">
                    <span>{{ time.hour + ':' + time.minute }}</span>
                </div>
            </div>
            <div class="set-width" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="0.5rem">
                <div *ngFor="let time of afterNoonTimes">
                    <span>{{ time.hour + ':' + time.minute }}</span>
                </div>
            </div>
            <div class="set-width" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="0.5rem">
                <div *ngFor="let time of eveningTimes">
                    <span>{{ time.hour + ':' + time.minute }}</span>
                </div>
            </div>
        </div>

    </div>

</div>
