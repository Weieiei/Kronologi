<div fxLayout="column" fxLayoutGap="64px" class="appointments-container">

    <app-appointments-section
        [appointments]="upcomingAppointments"
                              [title]="upcomingAppointments.length | i18nPlural: upcomingMessageMapping"></app-appointments-section>

    <div fxLayout="row" fxLayoutAlign="center">
        <mat-divider fxFlex="60"></mat-divider>
    </div>

    <app-appointments-section [appointments]="pastAppointments"
                              [title]="pastAppointments.length | i18nPlural: historyMessageMapping"></app-appointments-section>
</div>
