<div *ngIf="services?.length">

    <p>The system has {{ services?.length }} service(s):</p>

    <table mat-table [dataSource]="services" class="mat-elevation-z8">

        <!-- Service Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let service"> {{ service.id }} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let service"> {{ service.name }} </td>
        </ng-container>

        <!-- Duration Column -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let service"> {{ service.duration }} min. </td>
        </ng-container>

        <!-- Client Column -->
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Created at </th>
            <td mat-cell *matCellDef="let service"> {{ service.createdAt | date: 'mediumDate' }} </td>
        </ng-container>

        <!-- Employee Column -->
        <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef> Updated at </th>
            <td mat-cell *matCellDef="let service"> {{ service.updatedAt | date: 'mediumDate' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>

<div *ngIf="!services?.length">
    <p>There are currently no services in the system.</p>
</div>
