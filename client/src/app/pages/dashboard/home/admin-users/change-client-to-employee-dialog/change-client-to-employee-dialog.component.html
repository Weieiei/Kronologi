<table mat-table [dataSource]="displayedColumns" class="mat-elevation-z8">

        <!-- Service Column -->
        <ng-container matColumnDef="service" class="center-cell">
            <th mat-header-cell *matHeaderCellDef>Service</th>
            <td mat-cell *matCellDef="let appointment"> asdasd </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let appointment"> asdasd </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Starts at</th>
            <td mat-cell *matCellDef="let appointment">asdasdasd </td>
        </ng-container>

        <!-- Duration Column -->
        <ng-container matColumnDef="duration" >
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let appointment">  min.</td>
        </ng-container>

        <!-- Client Column -->
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef>Client</th>
            <td mat-cell
                *matCellDef="let appointment"> asdasd</td>
        </ng-container>

        <!-- Employee Column -->
        <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef>Employee</th>
            <td mat-cell
                *matCellDef="let appointment">asdasd </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell
                *matCellDef="let appointment"> asdasd </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Cancel Appointment </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button>
                    <mat-icon>clear</mat-icon>
                    Cancel Appointment
                </button>
            </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    </table>
